<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Timer</title>
  </head>
  <body>
    <h1>Day till HSC</h1>


    <div class="countdown-container">
        <div id="cursor-trail"></div>

        <div class=" countdown-t days-c">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>
        <div class=" countdown-t hours-c">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class=" countdown-t min-c">
            <p class="bigtext" id="min">0</p>
            <span>mins</span>
        </div>
        <div class=" countdown-t sec-c">
            <p class="bigtext" id="sec">0</p>
            <span>sec</span>
        </div>
  

    </div>
    <div class="quotes-containter">
      <h1 id="quotes"></h1>
    </div>
    <script src="api.js" defer></script>
    <script src="main.js" defer></script>
    </div>
  </body>
</html>
